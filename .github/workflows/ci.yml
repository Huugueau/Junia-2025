name: ci

on:
  pull_request:
  push:
    branches: [ dev ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP lint
        run: |
          find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l
